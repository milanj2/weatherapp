<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="/styles.css" rel="stylesheet" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
    </head>
    
    <body>
        <div class="phone-container">
            <div class="iphone">
                <div class="notch"></div>
                <div class="screen">
                    <div class="app-container">
                        <main class="weather-container">
                            <div class="weather-card">
                                <div class="location">
                                    <h2>New York</h2>
                                </div>
                                <div class="weather-info">
                                    <div class="weather-info-container">
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <div class="temperature">
                                            <span class="temp-value" id="temp-value">55</span>
                                            <span class="main-unit-super" id="temp-unit">°F</span>
                                        </div>
                                    </div>
                                    <div class="weather-description">Partly Cloudy</div>
                                    <div class="temp-range">
                                        <div class="low">
                                            L: <span class="temp-value" id="low-temp">48</span>
                                            <span class="range-unit-super">°</span>
                                        </div>
                                        <div class="high">
                                            H: <span class="temp-value" id="high-temp">62</span>
                                            <span class="range-unit-super">°</span>
                                        </div>
                                    </div>
                                    <div class="additional-info">
                                        <div class="feels-like">
                                            Feels Like:&nbsp;<span class="temp-value" id="feels-like-temp">50</span>
                                            <span class="range-unit-super">°</span>
                                        </div>
                                        <div class="separator"></div>
                                        <div class="sunset">
                                            Sunset: 6:28pm
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                        <div class="hourly-container">
                            <div class="weather-card">
                                <div class="timeline">
                                    <div class="time-slot">
                                        <span class="hour">Now</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <span class="temp" id="hourly-temp-0">55°</span>
                                    </div>
                                    <div class="time-slot">
                                        <span class="hour">1pm</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <span class="temp" id="hourly-temp-1">56°</span>
                                    </div>
                                    <div class="time-slot">
                                        <span class="hour">2pm</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <span class="temp" id="hourly-temp-2">56°</span>
                                    </div>
                                    <div class="time-slot">
                                        <span class="hour">3pm</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <span class="temp" id="hourly-temp-3">55°</span>
                                    </div>
                                    <div class="time-slot">
                                        <span class="hour">4pm</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <span class="temp" id="hourly-temp-4">58°</span>
                                    </div>
                                    <div class="time-slot">
                                        <span class="hour">5pm</span>
                                        <div class="weather-icon">
                                            <img src="assets/sun.png" alt="Sun">
                                        </div>
                                        <span class="temp" id="hourly-temp-5">53°</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weekly-container">
                            <div class="weather-card">
                                <div class="weekly-forecast">
                                    <div class="forecast-row">
                                        <span class="day">Monday</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <div class="temp-range">
                                            <span id="monday-low">48°</span>
                                            <span class="temp-divider"></span>
                                            <span id="monday-high">71°</span>
                                        </div>
                                    </div>
                                    <div class="forecast-row">
                                        <span class="day">Tuesday</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <div class="temp-range">
                                            <span id="tuesday-low">42°</span>
                                            <span class="temp-divider"></span>
                                            <span id="tuesday-high">56°</span>
                                        </div>
                                    </div>
                                    <div class="forecast-row">
                                        <span class="day">Wednesday</span>
                                        <div class="weather-icon">
                                            <img src="assets/cloud.png" alt="Cloud">
                                        </div>
                                        <div class="temp-range">
                                            <span id="wednesday-low">40°</span>
                                            <span class="temp-divider"></span>
                                            <span id="wednesday-high">58°</span>
                                        </div>
                                    </div>
                                    <div class="forecast-row">
                                        <span class="day">Thursday</span>
                                        <div class="weather-icon">
                                            <img src="assets/sun.png" alt="Sun">
                                        </div>
                                        <div class="temp-range">
                                            <span id="thursday-low">56°</span>
                                            <span class="temp-divider"></span>
                                            <span id="thursday-high">68°</span>
                                        </div>
                                    </div>
                                    <div class="forecast-row">
                                        <span class="day">Friday</span>
                                        <div class="weather-icon">
                                            <img src="assets/sun.png" alt="Sun">
                                        </div>
                                        <div class="temp-range">
                                            <span id="friday-low">55°</span>
                                            <span class="temp-divider"></span>
                                            <span id="friday-high">69°</span>
                                        </div>
                                    </div>
                                    <div class="forecast-row">
                                        <span class="day">Saturday</span>
                                        <div class="weather-icon">
                                            <img src="assets/snow.png" alt="Snow">
                                        </div>
                                        <div class="temp-range">
                                            <span id="saturday-low">18°</span>
                                            <span class="temp-divider"></span>
                                            <span id="saturday-high">31°</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>    
</html>
